<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Update Course</h2>
    <form th:action="@{/updateCourse/{id}(id=${course.id})}" th:object="${course}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" />
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" th:field="*{category}" class="form-control" id="category" />
        </div>

        <!-- Add Lesson Button -->
        
        <div class="mt-3">
	            <h4>Lessons</h4>
	            <ul id="lessonList"></ul>
        </div>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#addLessonForm">
            + Add Lesson
        </button>
		
		
        <div class="collapse mt-3" id="addLessonForm">
            <div class="mb-3">
                <label for="lessonTitle" class="form-label">Lesson Title</label>
                <input type="text" class="form-control" id="lessonTitle" required />
            </div>
            <div class="mb-3">
                <label for="lessonContent" class="form-label">Lesson Content</label>
                <textarea class="form-control" id="lessonContent" required></textarea>
            </div>
            
            <button type="button" class="btn btn-success" onclick="addLesson()">Add Lesson</button>
        </div>

        

        <div id="lessonInputs"></div>
		<br/>
        <button type="submit" class="btn btn-success">Update Course</button>
        <a th:href="@{/home}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    function addLesson() {
        const title = document.getElementById("lessonTitle");
        const content = document.getElementById("lessonContent");

        if (title.value && content.value) {
            const lessonList = document.getElementById("lessonList");
            const li = document.createElement("li");
            li.textContent = `${title.value} - ${content.value}`;
            lessonList.appendChild(li);

            const lessonInputs = document.getElementById("lessonInputs");
            lessonInputs.innerHTML += `
                <input type="hidden" name="lessons[title][]" value="${title.value}" />
                <input type="hidden" name="lessons[content][]" value="${content.value}" />
            `;

            title.value = "";
            content.value = "";
            title.removeAttribute("required");
            content.removeAttribute("required");

            let collapseElement = new bootstrap.Collapse(document.getElementById("addLessonForm"));
            collapseElement.hide();
        }
    }

    document.getElementById("addLessonForm").addEventListener('shown.bs.collapse', function () {
        document.getElementById("lessonTitle").setAttribute("required", "true");
        document.getElementById("lessonContent").setAttribute("required", "true");
    });
</script>


</body>
</html>
