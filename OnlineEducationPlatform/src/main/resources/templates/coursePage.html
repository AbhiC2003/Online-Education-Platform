<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="mt-2 ms-2 mr-2">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="@{/home}">Learning Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="@{/enrolledCourses}">My Learning</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@{/courses}">All Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@{/profile}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Course Details -->
    <div class="container mt-4">
        <h2 th:text="${course.title}"></h2>
        <p th:text="${course.description}"></p>

        <!-- Lessons Section -->
        <h3>Lessons</h3>
        <div class="accordion" id="lessonAccordion">
            <div th:each="lesson, iterStat : ${course.lessons}" class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                            th:attr="data-bs-target='#lesson-content-' + ${iterStat.index}">
                        <span th:text="${lesson.title}"></span>
                    </button>
                </h2>
                <div th:id="'lesson-content-' + ${iterStat.index}" class="accordion-collapse collapse" data-bs-parent="#lessonAccordion">
                    <div class="accordion-body">
                        <p th:text="${lesson.content}"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quizzes Section -->
        <h3 class="mt-4">Quizzes</h3>
		

	</div>

        <!--  
        <div class="list-group">
            <a th:each="quiz : ${course.quizzes}" th:href="@{/quiz/{id}(id=${quiz.id})}" class="list-group-item list-group-item-action">
                <span th:text="${quiz.title}"></span>
            </a>
        </div>

        <form th:action="@{/enroll}" method="post">
            <input type="hidden" name="id" th:value="${course.id}" />
            <button type="submit" class="btn btn-success mt-3">Enroll in Course</button>
        </form>
        -->
    </div>

</body>
</html>
