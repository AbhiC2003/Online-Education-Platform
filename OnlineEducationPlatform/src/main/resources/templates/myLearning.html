<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function redirectToCourse(courseId) {
            window.location.href = "/course/" + courseId;
        }

        function toggleProfileCanvas() {
            let profileCanvas = document.getElementById("profileCanvas");
            profileCanvas.classList.toggle("d-none");
        }
    </script>
    <style>
        .navbar {
            width: 100%;
            background-color: #007bff !important;
        }
        
        .navbar-brand, .nav-link {
            color: white !important;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .profile-canvas {
            position: absolute;
            top: 60px;
            right: 10px;
            width: 250px;
            background: #f8f9fa;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }

        .card {
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">EduPlatform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" > <a class="nav-link" th:href="@{/home}">Available Courses</a></li>
                    <li class="nav-link text-white" style="cursor: pointer;" onclick="toggleProfileCanvas()">My Profile</li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="profileCanvas" class="profile-canvas d-none">
        <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
        <button class="btn btn-danger w-100" onclick="showChangePasswordModal()">Change Password</button>
    </div>


    <div id="changePasswordModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content p-4">
                <h5>Change Password</h5>
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" class="form-control">
                
                <label for="newPassword" class="mt-2">New Password:</label>
                <input type="password" id="newPassword" class="form-control">
                
                <label for="confirmPassword" class="mt-2">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control">

                <button class="btn btn-primary w-100 mt-3" onclick="submitPasswordChange()">Submit</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">My Learnings</h2>
        <div class="row">
            <div class="col-md-4" th:each="course : ${courses}">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.title}"></h5>
                        <p class="card-text" th:text="${course.description}"></p>
                        <button class="btn btn-primary" th:onclick="'redirectToCourse(' + ${course.id} + ')'">View Course</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showChangePasswordModal() {
            let modalElement = document.getElementById("changePasswordModal");
            let modal = new bootstrap.Modal(modalElement);
            modal.show();
        }

        async function submitPasswordChange() {
            let currentPassword = document.getElementById("currentPassword").value;
            let newPassword = document.getElementById("newPassword").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                alert("All fields are required!");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("New passwords do not match!");
                return;
            }

            try {
                let response = await fetch('/changePassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });

                if (response.ok) {
                    alert("Password changed successfully!");
                } else {
                    alert("Error: " + (await response.text()));
                }
            } catch (error) {
            	alert("Failed to change password. Please try again.");
            }
        }
       
    </script>
</body>
</html>
