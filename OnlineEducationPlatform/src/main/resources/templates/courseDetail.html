<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="@{/home}">EduPlatform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="@{/enrolledCourses}">My Learning</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@{/home}">All Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@{/profile}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   
    <div class="container mt-5">
        <h2 class="mb-4" th:text="${course.title}"></h2>
        <form th:action="@{/enroll}" method="post">
            <input type="hidden" name="id" th:value="${course.id}" />
            <button type="submit" class="btn btn-success mt-1 mb-2">Enroll in Course</button>
        </form>
        
        <p th:text="${course.description}"></p>

        <h3>Lessons</h3>
        <ul class="list-group">
            <li class="list-group-item" th:each="lesson : ${course.lessons}" th:text="${lesson.title}"></li>
        </ul>

   
        
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
