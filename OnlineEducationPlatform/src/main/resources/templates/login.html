<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Education App - Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="index.html">EduPlatform</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
              <li class="nav-item"><a class="nav-link" href="assignments.html">Assignments</a></li>
              <li class="nav-item"><a class="nav-link" href="quizzes.html">Quizzes</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>  <header class="bg-light text-center p-5">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Online Education App</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Signup</button>
                    </li>
                </ul>
                <div class="tab-content mt-4">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form id="loginForm"  method="post">
                            <div class="mb-3">
                                <label for="emailLogin" class="form-label">Email address</label>
                                <input name="email" type="email" class="form-control" id="emailLogin" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordLogin" class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" id="passwordLogin" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form> 
                    </div>
                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        <form th:object="${user}" th:action="@{/do_register}" method="post">
                            <div class="mb-3">
                                <label for="nameSignup" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="nameSignup" th:field="*{name}" placeholder="Enter your full name" required>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                            </div>
                            <div class="mb-3">
                                <label for="emailSignup" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="emailSignup" th:field="*{email}" placeholder="Enter your email" required>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                            <div class="mb-3">
                                <label for="passwordSignup" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordSignup" th:field="*{password}" placeholder="Create a password" required>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            </div>
                            <div class="mb-3">
                                <label for="userTypeSignup" class="form-label">I am a</label>
                                <select class="form-select" id="userTypeSignup" th:field="*{role}" required>
                                    <option value="student">Student</option>
                                    <option value="instructor">Instructor</option>
                                </select>
                            </div> 
                            <button type="submit" class="btn btn-success w-100">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('emailLogin').value;
      const password = document.getElementById('passwordLogin').value;

      try {
        const response = await fetch('http://localhost:8080/authenticate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', 
          body: JSON.stringify({ email, password})
        });

        if (!response.ok) {
          throw new Error('Login failed');
        }

        const data = await response.json();
        const token = data.token;

        setTimeout(() => {
              window.location.href = '/home';
            }, 200); 

        
      } catch (error) {
        console.error('Error:', error);
        alert('Login failed. Please try again.');
      }
    });
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
